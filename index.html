<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

 
</head>
<body>
    <table   border="1"  width="500px" cellpadding="0" cellspacing="2px" style="text-align: center;">
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 am</td>
          <td rowspan="2">5:00 am</td>
          <td>Introduction to xml</td>
        </tr>
        <tr>
          <td>Validaty: DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="5">Tuesday</td>
          <td rowspan="2">8:00 am</td>
          <td rowspan="2">11:00 am</td>
          <td rowspan="3">XPath</td>
        </tr>
        <tr></tr>
        <tr>
          <td rowspan="2">11:00 am</td>
          <td rowspan="2">2:00 pm</td>
        </tr>
        <tr>
          <td rowspan="2">XSL transformations</td>
        </tr>
        <tr>
          <td>2:00 pm</td>
          <td>5:00 pm</td>
        </tr>
        <tr>
          <td>Wensday</td>
          <td>8:00 am</td>
          <td>12:00 pm</td>
          <td>XSL Formatting Objects</td>
        </tr>
</body>
</html>
